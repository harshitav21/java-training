<div class="container mt-4">

  <button class="btn btn-link mb-3" (click)="goBack()">
    â† Back
  </button>

  <div class="card shadow-sm p-4 create-account-card">

    <h4 class="mb-4">Create New Account</h4>

    <form (ngSubmit)="createAccount()" #accountForm="ngForm">

      <div class="mb-3">
        <label class="form-label">Client Name</label>
        <input type="text" name="clientName" [(ngModel)]="clientName" #name="ngModel" required class="form-control"
          placeholder="Enter client name">

        <div class="text-danger small mt-1" *ngIf="name.invalid && (name.dirty || name.touched)">
          Client name is required
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Initial Deposit</label>
        <input type="number" name="initialBalance" [(ngModel)]="initialBalance" #deposit="ngModel" required min="1"
          class="form-control" placeholder="Enter amount">

        <div class="text-danger small mt-1" *ngIf="deposit.invalid && (deposit.dirty || deposit.touched)">
          Minimum deposit must be greater than 0
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="accountForm.invalid">
        Create Account
      </button>

    </form>

  </div>

</div>
