<div class="container mt-4">

  <button class="btn btn-link mb-3" (click)="goBack()">
    â† Back
  </button>


  <div class="card shadow-sm p-4">

    <h2 class="mb-4">Create Clerk</h2>

    <form [formGroup]="clerkForm" (ngSubmit)="submit()">

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter username" />

        <div class="text-danger mt-1" *ngIf="clerkForm.get('username')?.touched && clerkForm.get('username')?.invalid">

          <span *ngIf="clerkForm.get('username')?.errors?.['required']">
            Username is required
          </span>

          <span *ngIf="clerkForm.get('username')?.errors?.['minlength']">
            Username must be at least 4 characters
          </span>

        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />

        <div class="text-danger mt-1" *ngIf="clerkForm.get('password')?.touched && clerkForm.get('password')?.invalid">

          <span *ngIf="clerkForm.get('password')?.errors?.['required']">
            Password is required
          </span>

          <span *ngIf="clerkForm.get('password')?.errors?.['minlength']">
            Password must be at least 4 characters
          </span>

        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="clerkForm.invalid">
        Create Clerk
      </button>

    </form>

    <div *ngIf="message" class="alert alert-success mt-3">
      {{ message }}
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>

  </div>

</div>
