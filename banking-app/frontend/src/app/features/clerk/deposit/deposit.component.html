<div class="container-fluid py-4 px-4">

  <!-- üî∑ HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-4">

    <div>
      <h2 class="fw-bold mb-1">Deposit Money</h2>
      <small class="text-muted">
        Add funds to this account
      </small>
    </div>

    <button class="btn btn-outline-secondary"
            (click)="goBack()">
      ‚Üê Back
    </button>

  </div>


  <!-- üî∑ LOADING -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3 text-muted">Loading account...</p>
  </div>


  <!-- üî∑ CONTENT -->
  <div *ngIf="!loading && account"
       class="card border-0 shadow-sm rounded-3">

    <div class="card-body p-4">

      <div class="row g-4">

        <!-- Account Info -->
        <div class="col-md-6">
          <div class="text-muted small">Account Number</div>
          <div class="fw-semibold fs-5">
            {{ account.accountNumber }}
          </div>
        </div>

        <div class="col-md-6">
          <div class="text-muted small">Client Name</div>
          <div class="fw-semibold fs-5">
            {{ account.clientName }}
          </div>
        </div>

        <div class="col-md-6">
          <div class="text-muted small">Current Balance</div>
          <div class="fw-bold fs-4 text-primary">
            {{ account.balance | currency:'INR':'symbol':'1.2-2' }}
          </div>
        </div>

      </div>

      <hr class="my-4">

      <!-- Deposit Form -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Deposit Amount</label>
        <input type="number"
               class="form-control"
               [(ngModel)]="amount"
               min="1"
               placeholder="Enter amount" />
      </div>

      <button class="btn btn-success px-4"
              (click)="deposit()"
              [disabled]="!account.active">
        Deposit
      </button>

      <!-- Messages -->
      <div class="mt-3 text-success fw-semibold" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="mt-3 text-danger fw-semibold" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

    </div>
  </div>

</div>
